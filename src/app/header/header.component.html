<header>
    <nz-layout class="content">
        <nz-content>
            <h1>
                <a [routerLink]="['/']">
                    :p
                </a>
            </h1>
            <section class="button-set" *ngIf="(isAuthenticated$ | async)">
                <nz-avatar [ngStyle]="{ 'background-color': '#f56a00' }" [nzText]="(profile$ | async).name" nzSize="large" style="vertical-align: middle;"></nz-avatar>
            </section>
            <section class="button-set" *ngIf="!(isAuthenticated$ | async)">
                <button nz-button nzType="primary" class="login-button" [routerLink]="['/login']">
                    로그인
                </button>
                <button nz-button nzType="default" class="login-button" [routerLink]="['/sign-up']">
                    회원가입 
                </button>
            </section>
        </nz-content>
    </nz-layout>
</header>
